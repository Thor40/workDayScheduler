<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- schedule layout -->
    <main class="container-fluid d-flex flex-column">
      <div class="row mx-auto p-0" style="width: 80%">
        <!-- 9am -->
        <div class="col-xl-1 col-2 border border-danger d-flex justify-content-end align-items-center">
          <span id="hour" value="09:00">09:00</span>
        </div>
        <div class="col-xl-10 col-8 border border-warning d-flex align-items-center bg-primary" id="task-text-div">
          <span class="w-100 rounded-right form-group d-flex align-items-center mb-0" id="task-text-span">
            <input type="text" class="form-control text-white bg-primary border-0" id="task-text9am"  placeholder="Test">
          </span>
        </div>
        <div class="col-xl-1 col-2 bg-warning d-flex">
          <button class="btn w-100 h-100" id="task-save-button"><i class="far fa-save"></i></button>
        </div>  
      </div>
      <div class="row mx-auto" style="width: 80%">
        <!-- 10am -->
        <div class="col-xl-1 col-2 border border-danger d-flex justify-content-end align-items-center">
          <span id="hour2">10:00</span>
        </div>
        <div class="col-xl-10 col-8 border border-warning d-flex align-items-center bg-primary">
          <span class="w-100 rounded-right form-group d-flex align-items-center mb-0" id="task-text-item">
            <input type="text" class="form-control text-white bg-primary border-0" id="task-text10am" placeholder="Test">
          </span>
        </div>
        <div class="col-xl-1 col-2 bg-warning d-flex">
          <button class="btn w-100 h-100" id="task-save-button"><i class="far fa-save"></i></button>
        </div>  
      </div>
      <div class="row mx-auto" style="width: 80%">
        <!-- 11am -->
        <div class="col-xl-1 col-2 border border-danger d-flex justify-content-end align-items-center">
          <span id="hour3">11:00</span>
        </div>
        <div class="col-xl-10 col-8 border border-warning d-flex align-items-center bg-primary">
          <span class="w-100 rounded-right form-group d-flex align-items-center mb-0" id="task-text-span">
            <input type="text" class="form-control text-white bg-primary border-0" id="task-text11am"  placeholder="Test">
          </span>
        </div>
        <div class="col-xl-1 col-2 bg-warning d-flex">
          <button class="btn w-100 h-100"><i class="far fa-save"></i></button>
        </div>  
      </div>
      <div class="row mx-auto" style="width: 80%">
        <!-- 12am -->
        <div class="col-xl-1 col-2 border border-danger d-flex justify-content-end align-items-center">
          <span id="hour4">12:00</span>
        </div>
        <div class="col-xl-10 col-8 border border-warning d-flex align-items-center bg-primary">
          <span class="w-100 rounded-right form-group d-flex align-items-center mb-0" id="task-text-span">
            <input type="text" class="form-control text-white bg-primary border-0" id="task-text12"  placeholder="Test">
          </span>
        </div>
        <div class="col-xl-1 col-2 bg-warning d-flex">
          <button class="btn w-100 h-100"><i class="far fa-save"></i></button>
        </div>   
      </div>
      <div class="row mx-auto p-0" style="width: 80%">
        <!-- 1pm -->
        <div class="col-xl-1 col-2 border border-danger d-flex justify-content-end align-items-center">
          <span id="hour5">01:00</span>
        </div>
        <div class="col-xl-10 col-8 border border-warning d-flex align-items-center bg-primary">

        <div class="col-xl-1 col-2 bg-warning d-flex">

      </div>

        </div>
        <div class="col-xl-1 col-2 bg-warning d-flex">
          <button class="btn w-100 h-100"><i class="far fa-save"></i></button>
        </div>  
      </div>
      <div class="row mx-auto" style="width: 80%">
        <!-- 4pm -->
        <div class="col-xl-1 col-2 border border-danger d-flex justify-content-end align-items-center">
          <span id="hour8">04:00</span>
        </div>
        <div class="col-xl-10 col-8 border border-warning d-flex align-items-center bg-primary">
          <span class="w-100 rounded-right form-group d-flex align-items-center mb-0" id="task-text-span">
            <input type="text" class="form-control text-white bg-primary border-0" id="task-text4pm"  placeholder="Test">

        </div>
        <div class="col-xl-1 col-2 bg-warning d-flex">
          <button class="btn w-100 h-100"><i class="far fa-save"></i></button>
        </div>   
      </div>
      <div class="row mx-auto" style="width: 80%">
        <!-- 5pm -->
        <div class="col-xl-1 col-2 border border-danger d-flex justify-content-end align-items-center">
          <span id="hour9">05:00</span>
        </div>
        <div class="col-xl-10 col-8 border border-warning d-flex align-items-center bg-primary">
          <span class="w-100 rounded-right form-group d-flex align-items-center mb-0" id="task-text-span">
            <input type="text" class="form-control text-white bg-primary border-0" id="task-text5pm"  placeholder="Test">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
